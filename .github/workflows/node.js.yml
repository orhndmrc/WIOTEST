# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name : Install the dependencies
      run : npm install --legacy-peer-deps
      
    - name : Run wdio test scripts
        env:
           API_ENDPOINT: ${{secrets.API_ENDPOINT}}
           DOTMATICS_PASSWORD: ${{secrets.DOTMATICS_PASSWORD}}
           DOTMATICS_USERNAME: ${{secrets.DOTMATICS_USERNAME}}
           TESTTYPE: ${{secrets.TESTTYPE}}
           WEBDRIVERPWD: ${{secrets.WEBDRIVERPWD}}
           WEBDRIVERUSER: ${{secrets.WEBDRIVERUSER}}
        run : npm test
